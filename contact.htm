<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #12d72f, #ebb467, #ff9800, #1d04c2, #00e676, #cbfc06, #3f51b5, #a205bd);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: auto;
            gap: 20px;
        }
        .left-section, .right-section {
            flex: 1;
            min-width: 320px;
            text-align: center;
        }
        .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: rgb(255, 11, 227);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #a7eb08;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #00b321;
        }
        .contact-details p {
            margin: 10px 0;
        }
        .social-media a img {
            width: 40px;
            height: 40px;
            margin: 5px;
            transition: transform 0.3s;
        }
        .social-media a img:hover {
            transform: scale(1.2);
        }
        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .profile-image:hover {
            transform: scale(1.1);
        }
        .purple {
            font-weight: bold;
            font-size: 2rem;
            color: #2308ed;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .contact-form {
                width: 100%;
            }
            .profile-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <section class="contact">
                <h2>Contact Me</h2>
                <div class="contact-form">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="text" placeholder="Subject" required>
                    <textarea placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send Message</button>
                </div>
                <div class="contact-details">
                    <p>Email: rajeevkumarchy120204@gmail.com</p>
                    <p>Phone: +8252122995</p>
                    <div class="social-media">
                        <a href="https://www.linkedin.com/login" target="_blank"><img src="linkedin.jpeg" alt="LinkedIn"></a>
                        <a href="https://github.com/login" target="_blank"><img src="github.jpeg" alt="GitHub"></a>
                        <a href="https://twitter.com/login" target="_blank"><img src="twitter.jpeg" alt="Twitter"></a>
                    </div>
                </div>
            </section>
        </div>
        <div class="right-section">
            <img src="rajiv.jpg" alt="Profile Image" class="profile-image">
            <h2>Your Name</h2>
            <p><span class="purple">Rajeev Kumar Chy</span></p>
        </div>
    </div>
</body>
</html>
