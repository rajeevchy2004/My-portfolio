    <!-- 3D Animated Background Script -->
    <script>
        (function () {
            var canvas = document.getElementById('demo-canvas');
            var ctx = canvas.getContext('2d');
            var width = window.innerWidth;
            var height = window.innerHeight;
            var points = [];
            var target = { x: width / 2, y: height / 2 };

            // Set canvas size
            canvas.width = width;
            canvas.height = height;

            // Create points
            for (var x = 0; x < width; x += width / 20) {
                for (var y = 0; y < height; y += height / 20) {
                    var px = x + (Math.random() * width) / 20;
                    var py = y + (Math.random() * height) / 20;
                    var color = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.5)`;
                    points.push({ x: px, y: py, originX: px, originY: py, color: color });
                }
            }

            // Mouse move event to update target
            document.addEventListener('mousemove', function (e) {
                target.x = e.clientX;
                target.y = e.clientY;
            });

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, width, height);

                for (var i = 0; i < points.length; i++) {
                    var p = points[i];

                    // Move points towards the target
                    var dx = target.x - p.x;
                    var dy = target.y - p.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        p.x += dx * 0.05;
                        p.y += dy * 0.05;
                    } else {
                        // Return to original position
                        p.x += (p.originX - p.x) * 0.05;
                        p.y += (p.originY - p.y) * 0.05;
                    }

                    // Draw lines between points
                    for (var j = 0; j < points.length; j++) {
                        if (i !== j) {
                            var p2 = points[j];
                            var dist = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                            if (dist < 100) {
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = p.color; // Use point color for lines
                                ctx.stroke();
                            }
                        }
                    }

                    // Draw points
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color; // Use point color
                    ctx.fill();
                }

                requestAnimationFrame(animate);
            }

            // Start animation
            animate();
        })();
    </script>
