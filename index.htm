        html, body {

            color: white;
            font-size: 1rem;
        }

        .right ul li a:hover {

        }

        /* Hamburger Menu for Mobile */

            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Side Navigation Drawer for Mobile */

            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            right: 0;
            background-color: rgb(3, 3, 70);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .side-nav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-nav a:hover {
            color: rgb(6, 190, 15);
        }

        .side-nav .close-btn {
            position: absolute;
            top: 0;
            right: 20px;
            font-size: 2rem;
        }

        /* Main Content */

            justify-content: space-between;
            align-items: center;
            margin: 80px 0;
            padding: 20px;
            text-align: left;
            position: relative;
            z-index: 2;
        }

        .leftSection {
            flex: 1;
            font-size: 2rem;
            text-align: center;
        }

        .rightSection {
            flex: 1;

        }

        .leftSection .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .leftSection .btn {
            padding: 10px 20px;
            background: blueviolet;
            color: white;
            border: 2px solid rgb(0, 239, 40);
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }

        .leftSection .btn:hover {
            background: rgb(35, 4, 238);
        }

        .rightSection img {
            max-width: 350px;
            width: 100%;
            height: auto;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            transition: all 0.3s ease;
            border: 4px solid rgb(251, 6, 186);
        }

        .rightSection img:hover {
            box-shadow: 0 0 15px rgba(250, 5, 17, 0.954);
            transform: scale(1.05);
        }

        .purple {

        }

        .red {

        }

        #element {

        .join-us {
            text-align: center;
            margin: 20px 0;
        }

        .join-us h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icons a {
            text-decoration: none;
            color: #deed0b;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
            border-radius: 50%;
            overflow: hidden;

            border: 2px solid rgb(251, 6, 186);

        .icons a:hover {

            width: 100%;

    <!-- 3D Animated Background Script -->
    <script>
        (function () {
            var canvas = document.getElementById('demo-canvas');
            var ctx = canvas.getContext('2d');
            var width = window.innerWidth;
            var height = window.innerHeight;
            var points = [];
            var target = { x: width / 2, y: height / 2 };

            // Set canvas size
            canvas.width = width;
            canvas.height = height;

            // Create points
            for (var x = 0; x < width; x += width / 20) {
                for (var y = 0; y < height; y += height / 20) {
                    var px = x + (Math.random() * width) / 20;
                    var py = y + (Math.random() * height) / 20;
                    var color = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.5)`;
                    points.push({ x: px, y: py, originX: px, originY: py, color: color });
                }
            }

            // Mouse move event to update target
            document.addEventListener('mousemove', function (e) {
                target.x = e.clientX;
                target.y = e.clientY;
            });

            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, width, height);

                for (var i = 0; i < points.length; i++) {
                    var p = points[i];

                    // Move points towards the target
                    var dx = target.x - p.x;
                    var dy = target.y - p.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        p.x += dx * 0.05;
                        p.y += dy * 0.05;
                    } else {
                        // Return to original position
                        p.x += (p.originX - p.x) * 0.05;
                        p.y += (p.originY - p.y) * 0.05;
                    }

                    // Draw lines between points
                    for (var j = 0; j < points.length; j++) {
                        if (i !== j) {
                            var p2 = points[j];
                            var dist = Math.sqrt(Math.pow(p.x - p2.x, 2) + Math.pow(p.y - p2.y, 2));
                            if (dist < 100) {
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.strokeStyle = p.color; // Use point color for lines
                                ctx.stroke();
                            }
                        }
                    }

                    // Draw points
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = p.color; // Use point color
                    ctx.fill();
                }

                requestAnimationFrame(animate);
            }

            // Start animation
            animate();
        })();
    </script>
